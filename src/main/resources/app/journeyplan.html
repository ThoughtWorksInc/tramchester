<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.js"></script>
    </head>
    <body>

        <div id="journeyplan">
            <div id="selectStart">
                <select v-model="startStop">
                    <option v-for="stop in stops" :value="stop.id" :key="stop.id" :index="stop.proximityGroup.order">{{stop.name}}</option>
                </select>
            </div>
            <div id="selectEnd">
                <select v-model="endStop">
                    <option v-for="stop in stops" :value="stop.id" :key="stop.id" :index="stop.proximityGroup.order">{{stop.name}}</option>
                </select>
            </div>
            <div id="selectTime">
                <input v-model="time" type="time">
            </div>
            <div id="selectDate">
                <input v-model="date" type="date">
            </div>

            <div id="submit">
                <button @click="plan()">Go</button>
            </div>

            <div id="inputs">
                from:{{ startStop }}
                to:{{ endStop }}
                time:{{ time }}
                date:{{ date }}
            </div>
        </div>

        <script src="/app/javascript/journeyplan.js"></script>
    </body>
</html>
